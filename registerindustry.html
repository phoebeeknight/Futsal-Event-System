    <main role="main" class="container">

      <div class="starter-template">
        <h1>Register Industry</h1>
		<br>
		
		<div class="row">
		
		<div class="col-md-6">
		
			<div class="form-group">
				<label for="industryid">Industry ID:</label>
				<input type="text" class="form-control" id="industryid">
			</div>
			
			<div class="form-group">
				<label for="name">Industry Name:</label>
				<input type="text" class="form-control" id="name">
			</div>	
			
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password">
			</div>
			
			<div class="form-group">
				<label for="address">Address:</label>
				<input type="text" class="form-control" id="address">
			</div>
			
		</div>

		<div class="col-md-6">
		
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email">
			</div>					
		
			<div class="form-group">
			  <label for="department">Department:</label>
			  <select class="form-control" id="department">
				<option>FTMK</option>
				<option>FTK</option>
				<option>FKM</option>
				<option>FKE</option>
				<option>FKP</option>
			  </select>
			</div>
			
			<div class="form-group">
				<label for="phone">Phone Number:</label>
				<input type="text" class="form-control" id="phone">
			</div>
		
			<div class="form-group">
			  <label for="state">State:</label>
			  <select class="form-control" id="state">
				<option>Putrajaya</option>
				<option>Kuala Lumpur</option>
				<option>Johor</option>
				<option>Kelantan</option>
				<option>Melaka</option>
				<option>Kedah</option>
			  </select>
			</div>
			
		</div>
		
		</div>
		
		<a href="listindustry.html"><button type="button" class="btn btn-success">Add</button></a>
		<a href="registerindustry.html"><button type="button" class="btn btn-danger">Cancel</button></a>
